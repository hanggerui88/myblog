<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6" style="color: #efe1e0">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎登录</h1>
                            </div>
                            <p>sinead·django·blog</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->

                <div class="col-lg-6 bg-white">

                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" action="{% url 'login' %}" class="form-validate" id="loginFrom">

                                <div class="form-group" >
                                    <input id="login-username" type="text" name="userName" required data-msg="请输入用户名"
                                           placeholder="用户名" value="{{ login_form.userName.value }}" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="passWord" required data-msg="请输入密码"
                                           placeholder="密码" value="{{ login_form.passWord.value }}" class="input-material">
                                </div>
                                <button id="login" type="submit" class="btn btn-primary">登录</button>

                                {% if login_form.errors %}
                                    {% for field, error_list in login_form.errors.items %}
                                        {% for error in error_list %}
                                            <div class="alert alert-danger">
                                                {{ error }}</div>
                                        {% endfor %}
                                    {% endfor %}
                                {% endif %}

                                {% if msg %}
                                    <div class="alert alert-danger">{{msg}}</div>
                                {% endif %}

                                {% csrf_token %}
                            </form>
                            <br/>
                            <small>没有账号?</small><a href={% url 'register' %} class="signup">&nbsp;注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script src="/static/js/jquery.validate.min.js"></script><!--表单验证-->
<!-- Main File-->
<script src="/static/js/front.js"></script>
</body>
</html>
